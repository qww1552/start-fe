        span {
            display: inline-block;

            box-sizing: content-box;
            margin: -4px;
            padding: 0;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .red {
            background-color: red;
        }

<div id="board">

</div>
<script>
    var board = document.getElementById("board");
    var flag = false;
    var prev = [0,0];
    for(var i=0; i<4; i++){
        for(var j=0; j<4; j++){
            const span = document.createElement("span");
            if (i%2==0) {
                if (flag) span.className = "white";
                else span.className = "black";
            } else {
                if (!flag) span.className = "white";
                else span.className = "black";
            }
            board.appendChild(span);
            span.addEventListener("click",function() {
                prev[1].className = prev[0];
                prev[0] = this.className;
                prev[1] = this;
                this.className = "red";

            });
            flag = !flag;
        }
    }
</script>
</body>
